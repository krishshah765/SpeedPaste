<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <!--Organizational Div, Lists the items copied in an order as a pop up
        on the top right of the page underneath the logo of the extension-->
        <div class="title">
            <h1 class="speed">SpeedPaste</h1>
        </div>
        <div class="input">
            <input id="text" placeholder="enter item" input="text">
            <button id="enter-button" class="enter-button">Enter</button>
        </div>
        <div class="copied">
            <h2 id="copied-element" class="copied-element"></h2>
            <button class="remove-button">X</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script> 
</html>
